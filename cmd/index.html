<script>
    const windowElement = document.getElementById('cmd');
    let isMaximized = false;
    let originalWidth = windowElement.offsetWidth;
    let originalHeight = windowElement.offsetHeight;
    let originalLeft = windowElement.offsetLeft;
    let originalTop = windowElement.offsetTop;

    windowElement.addEventListener('mousedown', function(e) {
        if (e.target.classList.contains('top-bar')) {
            let offsetX = e.clientX - windowElement.offsetLeft;
            let offsetY = e.clientY - windowElement.offsetTop;

            document.addEventListener('mousemove', moveWindow);
            document.addEventListener('mouseup', function() {
                document.removeEventListener('mousemove', moveWindow);
            });

            function moveWindow(e) {
                windowElement.style.left = e.clientX - offsetX + 'px';
                windowElement.style.top = e.clientY - offsetY + 'px';
            }
        }
    });

    function closea() {
        windowElement.style.display = 'none';
    }
    function block() {
        windowElement.style.display = 'block';
    }


    function mina() {
        windowElement.style.display = 'none';
        const taskbar = document.querySelector('.taskbar');
        const taskbarIcon = document.createElement('div');
        taskbarIcon.className = 'taskbar-icon';
        taskbarIcon.innerHTML = '<img src="cmd-2.png" alt="Cmd">';
        taskbarIcon.addEventListener('click', function() {
            windowElement.style.display = 'block';
            taskbar.removeChild(taskbarIcon);
        });
        taskbar.appendChild(taskbarIcon);
    }

    function maxa() {
        if (isMaximized) {
            windowElement.style.width = originalWidth + 'px';
            windowElement.style.height = originalHeight + 'px';
            windowElement.style.left = originalLeft + 'px';
            windowElement.style.top = originalTop + 'px';
            isMaximized = false;
        } else {
            windowElement.style.width = '100%';
            windowElement.style.height = '100%';
            windowElement.style.left = 0;
            windowElement.style.top = 0;
            isMaximized = true;
        }
    }
    function file() {
        var elem = document.getElementById("e");
        var width = 1;
        var id = setInterval(frame, 10);
        function frame() {
            if (width >= 100) {
                clearInterval(id);
            } else {
                width++;
                elem.style.width = width + '%';
            }
        }
    }
